<div class="article" ng-repeat="x in articles">
    <div class="title">{{x.title}}</div>
    <div class="author">
        <div ng-repeat="y in x.auth"><a href="#u/{{y._id}}">{{y.name}}</a>&mdash;</div>&nbsp;&nbsp;
    </div>
    <div class="date">{{x.date | date:'MM/dd/yyyy'}}</div>
    <div class="content" ng-bind-html="x.body">{{x.body}}</div>
    <hr>
</div>
